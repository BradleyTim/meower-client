<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Meower - Twitter for Cats</title>
</head>

<body>
  <header>
    <h1 class="title">Meower - Twitter for Cats 😺🐈</h1>
  </header>
  <main>
    <form method="" class="meower-form">
      <div>
        <input class="u-full-width" type="text" id="name" name="name" placeholder="Name...">
      </div>
      <div>
        <textarea class="u-full-width" name="content" id="content" cols="30" rows="10"
          placeholder="What's on your mind?"></textarea>
      </div>
      <button type="submit" class="button-primary">Send your Meower 🐱</button>
    </form>
    <section class="loading">
      <h3>Loading...</h3>
    </section>
    <section class="meowers-container">
      <!-- content goes here -->
    </section>
  </main>
  <script src="client.js"></script>
</body>

</html>
